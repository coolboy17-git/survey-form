<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">NIT KKR Survey Form</h1>
       <p id="description" class="description text-center">
          <i>We welcome you to our institute</i>
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <labe l id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Which year you are in</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current year</option>
            <option value="first">1<sup>st</sup> year</option>
            <option value="second">2<sup>nd</sup> year</option>
            <option value="third">3<sup>rd</sup> year</option>
            <option value="final">final year</option>
            
          </select>
        </div>

        <div class="form-group">
          <p>Which extra curricular activity(/activities) you participate in</p>
          <label>
            <input id="clubs" type="checkbox">Clubs</label>
            <label>
            <input id="tech society" type="checkbox">Technical socities
            </label>
            <label>
              <input id="sports" type="checkbox">Sports</label>
            </label>
            <label>
              <input id="NCC/NSS" type="checkbox">NCC/NSS</label>
            </label>
        </div>

       
        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="hostel"
              type="checkbox"
              class="input-checkbox"
            />Hostel facilities</label
          >
          <label>
            <input
              name="prefer"
              value="Mess food"
              type="checkbox"
              class="input-checkbox"
            />Mess food</label
          >
          <label
            ><input
              name="prefer"
              value="faculty"
              type="checkbox"
              class="input-checkbox"
            />Teaching style of Teachers</label
          >
          <label
            ><input
              name="prefer"
              value="infra"
              type="checkbox"
              class="input-checkbox"
            />College Infrastructure</label
          >

          
        </div>

        <div class="form-group">
          <p id="ques">How much do you rate our college out of 10</p>
          <input id="rating"type="number" placeholder="enter rating from one to ten">
        </div>


        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
